<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/style-monitoramento.css">
    <script src="js/Manutencao.js" defer></script>
    <title>Monitoramento</title>
</head>

<body class="monitoramento">

    <header>
        <div class="header-logo"><a href="/index.html"><img src="images/logo-transparente.png" alt=""></a></div>
        <nav>
            <ul class="menu-list">
                <li class="menu-item"><a href="solicitacoes.html">Solicitações</a></li>
                <li class="menu-item"><a href="monitoramento.html">Monitoramento</a></li>
            </ul>
        </nav>

        <div class="user">
            <img src="images/user-solid.svg" alt="">
            <p>User</p>
        </div>
    </header>

    <h1 class="main-title">Monitoramento</h1>
    <main>
        <section>
            <div class="section-content">
                <h3>Máquinas Ativas</h3>
                <div class="machine">
                    <div id="identificador"></div>
                    <div class="nome-maquina" id="nome-maquina">carregando</div>
                    <div class="blocks">
                        <div class="info-bloc">
                            <div id="tempo">----</div>
                        </div>
                        <div class="info-bloc">
                            <div id="resultado">Carregando...</div>
                        </div>
                        <div class="status-active">
                            <p>Ativa</p>
                        </div>
                        <div class="status-inactive" id="status-inactive">
                            <p>Desligada</p>
                        </div>
                    </div>
                </div>
                <script src="script.js"></script>
                <div class="machine">
                    <p>DMG Mori CMX 1100V</p>
                    <div class="blocks">
                        <div class="info-bloc">
                            <p>00:00:00</p>
                        </div>
                        <div class="info-bloc">
                            <p>85°c</p>
                        </div>
                        <div class="status-active" id="status-active">
                            <p>Ativa</p>
                        </div>

                    </div>
                </div>
                
            </div>
        </section>
        <section>
            <div class="section-content_alertas">
                <h3>Alertas</h3>
                <div class="bloco-alerta">
                    <p>Sistema: Foi gerada um solicitação de revisao para Fanuc robodrill</p>
                    <div class="bloco-alerta_solicitacao">
                        <p>Solicitação: #0023</p>
                        <div class="button-alerta" id="button-alerta_emandamento">
                            <p>Em andamento</p>
                        </div>
                        <div class="button-alerta">
                            <p>Ver solicitação</p>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/script.js"></script>
</body>

</html>
