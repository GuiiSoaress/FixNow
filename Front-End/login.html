<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>FixNow</title>
    <link rel="stylesheet" href="styles/style-login.css">
</head>

<body>
    <article class="logo"><img src="images/logo-transparent.png" alt=""></article>
    <article class="login-box">
        <div class="list">
            <form id="formLogin">
                <p class="email">Email ou Usuário:<br><input type="email" class="userEmail" placeholder="Usuario@gmail.com">
                </p>
                <p class="senha">Senha:<br><input type="password" class="password" placeholder="********"></p>
                <br>
                <br>
                <button type="submit" >Entrar</button>
                <br>
            </form>
            <p>Não tem uma conta? <a class="cadastro" href="cadastro.html">Cadastre-se</a></p>
        </div>
    </article>
</body>

</html>
