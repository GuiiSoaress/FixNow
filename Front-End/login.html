<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>FixNow</title>
    <link rel="stylesheet" href="/styles/style-login.css">
</head>

<body>
    <article class="logo"><img src="images/logo-transparent.png" alt=""></article>
    <article class="login-box">
        <div class="list">
            <p class="email">Email ou Usuário:<br><input type="email" class="email" placeholder="Usuario@gmail.com"></p>
            <p class="senha">Senha:<br><input type="password" class="password" placeholder="********"></p>
            <a class="esqueci" href="#">Esqueci a Senha</a>
            <br>
            <br>
            <button>Entrar</button>
            <br>
            <p>Não tem uma conta? <a class="cadastro" href="#">Cadastre-se</a></p>

        </div>
    </article>
</body>

</html>
